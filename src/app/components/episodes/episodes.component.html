<div class="container episodes">
  <div class="table-responsive">
      <table class="table table-striped table-hover">
          <thead>
              <tr>
                  <th>Name</th>
                  <th>Episode</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let ep of episodes">
                  <td>{{ep.name}}</td>
                  <td>{{ep.episode}}</td>
              </tr>
          </tbody>
      </table>
  </div>
  <mat-paginator [length]="53" [pageSize]="20" [pageSizeOptions]="[5, 10, 15, 20]" aria-label="Select page" (page)="handlePage($event)">
  </mat-paginator>
</div>
