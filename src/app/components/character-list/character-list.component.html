<div class="form-group">
  <label for="search">Search by name:</label>
  <input type="text" (keyup)="onSearchFilterChanged($event)" class="form-control" id="search">
</div>

<div class="container">
  <div class="rick-list" *ngIf="filteredCharacters$ | async as filteredCharacters">
    <mat-card class="example-card" *ngFor="let ch of filteredCharacters"
      appCharacterCardClickable [id]="ch.id">
      <mat-card-header>
        <mat-card-title>{{ch.name}}</mat-card-title>
        <mat-card-subtitle>{{ch.species}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="ch.image" alt="Photo of Rick And Morty">
      <mat-card-content>
        <p class="text-muted">{{ch.status}}</p>
        <h6 class="text-muted" style="font-style: italic;"> {{ch.gender}}</h6>
        <small class="text-muted">{{ch.created | date}}</small>
      </mat-card-content>
    </mat-card>
  </div>
  <mat-paginator [length]="826" [pageSize]="20" [pageSizeOptions]="[5, 10, 15, 20]" aria-label="Select page" (page)="handlePage($event)">
  </mat-paginator>

</div>
